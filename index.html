<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto justify-center mt-8">
      <section class="bg-gray-100 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered input-info w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-active btn-accent mx-5">
          Search
        </button>
      </section>
      <!-- search result -->
      <section>
        <div id="loading-sppiner" class="hidden text-center my-4">
          <span class="loading text-accent loading-infinity loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all-container" class="hidden text-center">
          <button
            onclick="handleShowAll()"
            class="btn btn-active btn-accent mt-5"
          >
            Show all
          </button>
        </div>
      </section>

      <!-- show detail modal  -->
      <!-- You can open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            >
              âœ•
            </button>
          </form>
          <h3 id="show-detail-phone-name" class="font-bold text-lg">Hello!</h3>
          <div id="show-detail-container">

          </div>
          
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="js/phone.js"></script>
  </body>
</html>
